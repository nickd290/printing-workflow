<!DOCTYPE html>
<html>
<head>
    <title>PO to Job Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Upload Customer PO to Create Job</h1>
    <p style="color: #666; margin-bottom: 20px;">
        Upload a customer purchase order (PDF, text, or any format). The AI will extract job details automatically.
    </p>

    <form id="uploadForm">
        <div class="form-group">
            <label for="customerId">Select Customer:</label>
            <select id="customerId" name="customerId" required>
                <option value="">-- Select Customer --</option>
                <option value="jjsa">JJSA</option>
                <option value="ballantine">Ballantine</option>
                <option value="demo-customer">Demo Customer Inc</option>
            </select>
        </div>

        <div class="form-group">
            <label for="file">Select PO File:</label>
            <input type="file" id="file" name="file" accept=".pdf,.txt,.doc,.docx,image/*" required>
            <small style="color: #666;">Accepts PDF, text files, Word docs, or images</small>
        </div>

        <button type="submit">Upload & Create Job</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const customerIdInput = document.getElementById('customerId');

            formData.append('file', fileInput.files[0]);
            formData.append('customerId', customerIdInput.value);

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = '';
            resultDiv.innerHTML = '<p>Uploading and parsing PO file... This may take 15-30 seconds.</p>';

            try {
                const response = await fetch('http://localhost:3001/api/jobs/from-pdf', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>Success! Job Created</h3>
                        <p><strong>Job Number:</strong> ${data.job.jobNo}</p>
                        <p><strong>Job ID:</strong> ${data.job.id}</p>
                        <p><strong>Customer:</strong> ${data.job.customer.name}</p>
                        <p><strong>Status:</strong> ${data.job.status}</p>
                        <p><strong>Total:</strong> $${data.job.customerTotal}</p>
                        <h4>Parsed Data:</h4>
                        <pre>${JSON.stringify(data.parsed, null, 2)}</pre>
                        <h4>Job Specs:</h4>
                        <pre>${JSON.stringify(data.job.specs, null, 2)}</pre>
                        ${data.parsed.rawTextPreview ? `
                        <h4>Raw Text Preview:</h4>
                        <pre style="max-height: 200px; overflow-y: auto; background: #f5f5f5; padding: 10px;">${data.parsed.rawTextPreview}</pre>
                        ` : ''}
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>Error</h3>
                        <p>${data.error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
